version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: soulmap-db
    environment:
      POSTGRES_USER: soulmap
      POSTGRES_PASSWORD: soulmap123
      POSTGRES_DB: soulmap_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soulmap"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
