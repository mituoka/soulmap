services:
  postgres:
    image: postgres:15
    container_name: soulmap-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: soulmap
      POSTGRES_PASSWORD: soulmap123
      POSTGRES_DB: soulmap_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soulmap"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: soulmap-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://soulmap:soulmap123@postgres:5432/soulmap_db
      - JWT_SECRET_KEY=soulmap-development-secret-key-change-in-production
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: soulmap-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
